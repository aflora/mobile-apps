<ion-header>
    <ion-navbar primary>
        <ion-title>Map</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="map-page">
    <button fab fab-left fab-bottom class="fab-map" (click)="getDirections()">
        <ion-icon name="navigate"></ion-icon>
    </button>
    
    <agm-map id="map" [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng">
            <agm-info-window>
                <strong>{{title}}</strong>
            </agm-info-window>
        </agm-marker>
    </agm-map>

</ion-content>
